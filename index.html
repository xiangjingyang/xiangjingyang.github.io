<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>慧宝宝项宝宝</title> <!-- 这是网页标题-->
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        h1 {
            position: fixed;
            top: 40%;
            left: 0;
            width: 100%;
            text-align: center;
            transform: translateY(-50%);
            font-family: 'Love Ya Like A Sister', cursive;
            font-size: 40px;
            color: #3f0606;
            padding: 0 20px;
        }

        h1 span {
            font-size: 20px;
        }
    </style>

</head>

<body>
    <h1 id="h1"></h1>
    <canvas></canvas> <!--canvas 画布-->

    <a href="/photoGallery.html" onclick="page('Main')" target="_blank" class="back-to-main-page"><svg width="80"
            height="80" viewBox="0 0 250 250"
            style="fill:rgb(0, 0, 0); color:#000; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,130 L142,142 L250,250 L250,0 Z"></path>
        </svg></a>

    <script>
        var canvas = document.querySelector("canvas"),
            ctx = canvas.getContext("2d");

        var ww, wh;

        function onResize() {
            ww = canvas.width = window.innerWidth;
            wh = canvas.height = window.innerHeight;
        }

        ctx.strokStyle = "red";
        ctx.shadowBlur = 25;
        ctx.shadowColor = "hsla(0, 100%, 60%, 0.5)";

        var precision = 100;
        var hearts = [];
        var mouseMoved = false;

        function onMove(e) {
            mouseMoved = true;
            if (e.type === "touchmove") {
                hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
                hearts.push(new Heart(e.touches[0].clientX, e.touches[0].clientY));
            } else {
                hearts.push(new Heart(e.clientX, e.clientY));
                hearts.push(new Heart(e.clientX, e.clientY));
            }
        }

        var Heart = function (x, y) {
            this.x = x || Math.random() * ww;
            this.y = y || Math.random() * wh;
            this.size = Math.random() * 2 + 1;
            this.shadowBlur = Math.random() * 10;
            this.speedX = (Math.random() + 0.2 - 0.6) * 8;
            this.speedY = (Math.random() + 0.2 - 0.6) * 8;
            this.speedSize = Math.random() * 0.05 + 0.01;
            this.opacity = 1;
            this.vertices = [];
            for (var i = 0; i < precision; i++) {
                var step = (i / precision - 0.5) * (Math.PI * 2);
                var vector = {
                    x: 15 * Math.pow(Math.sin(step), 3),
                    y: -(
                        13 * Math.cos(step) -
                        5 * Math.cos(2 * step) -
                        2 * Math.cos(3 * step) -
                        Math.cos(4 * step)
                    )
                };
                this.vertices.push(vector);
            }
        };

        Heart.prototype.draw = function () {
            this.size -= this.speedSize;
            this.x += this.speedX;
            this.y += this.speedY;
            ctx.save();
            ctx.translate(-1000, this.y);
            ctx.scale(this.size, this.size);
            ctx.beginPath();
            for (var i = 0; i < precision; i++) {
                var vector = this.vertices[i];
                ctx.lineTo(vector.x, vector.y);
            }
            ctx.globalAlpha = this.size;
            ctx.shadowBlur = Math.round((3 - this.size) * 10);
            ctx.shadowColor = "hsla(0, 100%, 50%,0.5)";
            ctx.shadowOffsetX = this.x + 1000;
            ctx.globalCompositeOperation = "screen";
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        };

        function render(a) {
            requestAnimationFrame(render);
            hearts.push(new Heart());
            ctx.clearRect(0, 0, ww, wh);
            for (var i = 0; i < hearts.length; i++) {
                hearts[i].draw();
                if (hearts[i].size <= 0) {
                    hearts.splice(i, 1);
                    i--;
                }
            }
        }

        onResize();
        window.addEventListener("mousemove", onMove);
        window.addEventListener("touchmove", onMove);
        window.addEventListener("resize", onResize);
        requestAnimationFrame(render);

        window.onload = function starttime() {
            time(h1, "2021-10-08T12:40:00Z");
            ptimer = setTimeout(starttime, 1000);
        };

        function time(obj, futimg) {
            var nowtime = new Date().getTime();
            var futuretime = new Date(futimg).getTime();
            var msec = nowtime - futuretime;
            var time = msec / 1000;
            var day = parseInt(time / 86400);
            var hour = parseInt(time / 3600) - 24 * day;
            var minute = parseInt((time % 3600) / 60);
            var second = parseInt(time % 60);

            n = new Date();
            y = n.getFullYear();
            m = n.getMonth() + 1;
            d = n.getDate();

            var timetoday = nowtime / 1000;
            var daytoday = parseInt(timetoday / 86400);
            obj.innerHTML = "今天是" + y + "年" + m + "月" + d + "日,<br><br>" + "慧宝宝和项宝宝在一起第" + day + "天" + hour + "小时" + minute + "分钟" + second + "秒，" + "<br> <br>他们来到杭州，一起听依依的第一场演唱会！<br>";

            return true;
        }

    </script>

</body>

</html>
